<!DOCTYPE html>
<html lang="en" style="background-color: #FFB931">
  <head>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
  </head>
  <body>
    <div id="wrapper" class="wrapper" style="opacity: 0;">
      
      <div id="main-screen" class="main-screen mdl-layout mdl-js-layout">
          <div class="result-screen hidden" id="result-screen">
            <div id="svg-container" class="svg-container">
              <div id="temperature-scale" class="scale scale-celsius"></div>
              <div id="gradient" class="gradient"></div>
              <div id="line-svg" class="line-svg"></div>
            </div>
            <div class="temp-value" id="temp-value1"></div>
            <div class="humidity">
              <div class="humidity-title" id="humidity-title">Humidity</div>
              <div class="humidity-value" id="humidity-value1"></div>
            </div>
            <button class="button-object" id="button-object">Measure object</button>
            <button class="button-snapshot mdl-button--raised" id="button-snapshot">Create Snapshot</button>
          </div>

          <div class="settings-screen hidden" id="settings-screen">
            <div class="unit_container" id="unit_container">
              <span>Units</span>

              <input type="radio" class="celsius" name="measureUnit" value="celsius" id="celsiusSetting" checked>
              <label class="unit-celsius" for="celsiusSetting">Celsius</label>

              <input type="radio" class="fahrenheit" name="measureUnit" value="fahrenheit" id="fahrenheitSetting" >
              <label class="unit-fahrenheit" for="fahrenheitSetting">Fahrenheit</label>
            </div>
          </div>

          <div class="snapshot-screen" id="snapshot-screen">
            <div class="snapshot-item">
              <input type="text" class="snapshot-item__title" placeholder="Add Label" onfocus="this.placeholder=''" onblur="this.placeholder='Add Label'">
              <table class="snapshot-item__values">
                <tr class="snapshot-item__line">
                  <td class="snapshot-item__field-title" id="snapshot-temperature-title">Ambient Temperature</td>
                  <td class="snapshot-item__field-value snapshot-item__field-value--temperature" id="snapshot-temperature-value">26</td>
                </tr>
                <tr class="snapshot-item__line">
                  <td class="snapshot-item__field-title">Humidity</td>
                  <td class="snapshot-item__field-value snapshot-item__field-value--humidity" id="snapshot-humidity-value">29</td>
                </tr>
              </table>
              <div class="snapshot-item__daytime" id="snapshotDayAndTime">01/04/2017 â€“ 9:41 AM</div>
              <div class="snapshot-item__location" id="snapshotDayAndTime">One Kowloon, 1 Wang Yuen Street, Kowloon Bay, Hong Kong</div>
            </div>
            <!-- <table class="measurement_table" id="measurement_table">
              <thead>
                <th colspan="2">
                  
                </th>
              </thead>
              <tr>
                <td class="temp-name" id="temp-title">Ambient Temperature</td>
                <td class="temp-value" id="temp-value-snapshot"></td>
              </tr>
              <tr>
                <td class="humidity-name">Humidity</td>
                <td class="humidity-value" id="humidity-value-snapshot"></td>
              </tr>
              <tr>
                <td class="date" id="date">Date</td>
                <td class="time" id="time">Time</td>
              </tr>
            </table> -->
            <div class="button-container">
              <button class="action-button" id="snapshot-button-cancel">Cancel</button>
              <!-- <button class="button-history hidden" id="button-history">Save To History</button> -->
            </div>
          </div>
          <!-- <div id="snackbar">Saved</div> -->
      </div>
  </body>
</html>
